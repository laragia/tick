<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Zecken">

    <ng-container matColumnDef="place" *ngFor='let tick of ticks'>
      <th mat-header-cell matHeaderCellDef mat-sort-header>Datum</th>
      <td mat-cell='let row'>{{this.tick.place}}</td>
    </ng-container>

    <ng-container matColumnDef="date" *ngFor='let tick of ticks'>
      <th mat-header-cell matHeaderCellDef mat-sort-header>Datum</th>
      <td mat-cell='let tick'>{{this.tick.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let tick; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[10, 15, 50]">
  </mat-paginator>
</div>

<mat-list class='list' *ngFor="let tick of ticks">
      {{ tick.place }}, {{ tick.date }}, {{ tick.reminder }}, {{ tick.bodyLocation }}
    </mat-list>
